<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="box-head">
                <h2>Quiz app</h3>
                    <div class="time">
                        <p>Time Left</p>
                        <div class="time-box">
                            <span id="timer">10</span>
                        </div>
                    </div>
            </div>
            <hr>
            <br>
            <h2 class="que"> 1. What does HTTP Stand ?</h2>
            <div class="ans">

                <div class="ans1">

                    <span class="ans-text">1. Hyper Text Transfer Protocol</span> <span class="tick"></span>

                </div>
                <div class="ans2">
                    <span class="ans-text">2. Home Tool Transfer Protocol </span> <span class="wrong1"></span>
                </div>
                <div class="ans3">
                    <span class="ans-text">3. Hyper Transfer Text Program</span> <span class="wrong2"></span>
                </div>
                <div class="ans4">
                    <span class="ans-text">4. Hyper Text Markup Language</span> <span class="wrong3"></span>
                </div>

            </div>
            <br>
            <hr>
            <div class="footer">
                <h2>1 Of 5</h2>
                <button class="next">
                    <img id="next-icon" src="icons8-next-button-48.png" alt="" srcset="">
                </button>
            </div>

        </div>
    </div>
</body>
<script>
    var tick = document.querySelector(".tick");
var next = document.querySelector(".next");
var timer = document.querySelector("#timer");
var wrong1 = document.querySelector(".wrong1");
var wrong2 = document.querySelector(".wrong2");
var wrong3 = document.querySelector(".wrong3");
var box1 = document.querySelector(".ans1");
var box2 = document.querySelector(".ans2");
var box3 = document.querySelector(".ans3");
var box4 = document.querySelector(".ans4");

box1.addEventListener("click", function () {
  tick.textContent = "✅";
  box1.style.background = "#9dff9d";
});
box2.addEventListener("click", function () {
  wrong1.textContent = "❌";
  box2.style.background = "#ff9d9d";
  tick.textContent = "✅";
  box1.style.background = "#9dff9d";
});
box3.addEventListener("click", function () {
  wrong2.textContent = "❌";
  box3.style.background = "#ff9d9d";
  box1.style.background = "#9dff9d";
  tick.textContent = "✅";
});
box4.addEventListener("click", function () {
  wrong3.textContent = "❌";
  box4.style.background = "#ff9d9d";
  box1.style.background = "#9dff9d";
  tick.textContent = "✅";
});

next.addEventListener("click", function () {
  location.href = "index4.html";
});

// feture of countdown 
var timer = document.querySelector("#timer")
var a = 10;
let settimer = setInterval(() => {
  a--;
  timer.textContent = a;
  if (a < 1) {
    clearInterval(settimer)
    window.location.assign("index4.html")
    alert("your time is end")
  }
}, 1000)
</script>

</html>
